;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
; upload_speed = 2000000
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
monitor_speed = 115200
monitor_filters = direct, esp32_exception_decoder
; upload_port = COM4
test_build_src = true
test_filter = embedded/*
test_ignore = embedded/*_manual_*
build_flags = 
	; -DCORE_DEBUG_LEVEL=5
	-std=gnu++17
	
	-DDEBUG_APP=1
	
	-DCORE_DEBUG_LEVEL=3
	-DCONFIG_NIMBLE_CPP_LOG_LEVEL=2
	-DCONFIG_LOG_COLORS=1
	
	${arduino_logs.build_flags}

lib_deps = 
	Wire
	SPI
	EEPROM
	WiFiClientSecure
	WiFi
	robtillaart/ADS1X15@^0.3.10
	paulstoffregen/OneWire@^2.3.7
	milesburton/DallasTemperature@^3.11.0
	thingsboard/ThingsBoard@^0.10.2
	adafruit/Adafruit ADS1X15@^2.4.0
	adafruit/Adafruit BusIO@^1.14.1
	zerokol/eFLL@^1.4.1
	greenponik/DFRobot_ESP_EC_BY_GREENPONIK@^1.1.4
	ingelobito/RBDdimmer@^1.0
	greenponik/DFRobot_ESP_PH_WITH_ADC_BY_GREENPONIK@^1.2.3

[arduino_logs]
build_flags = 
	-DCONFIG_ARDUHAL_LOG_COLORS=CONFIG_LOG_COLORS

[esp_idf_logs]
build_flags = 
	-DUSE_ESP_IDF_LOG=1
